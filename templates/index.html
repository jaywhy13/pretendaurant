<html>
    <head>
        <title>Pretendaurant</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis|Kavivanar|Muli" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/animate.css">
        <link rel="stylesheet" href="/static/css/index.css">

    </head>

    <body>
        <div id="app">
        
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="time" v-text="currentTime">00:00</div>

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Pretendaraunt</a>

                <div class="working-staff">
                    Cashiers
                    <div class="working-staff-member" v-for="staff in workingStaff">
                        <staff-member v-bind:staff="staff"></staff-member>
                    </div>
                </div>

                <div class="available-staff">
                    Aavilable
                    <div class="available-staff-member" v-for="staff in availableStaff">
                        <staff-member v-bind:staff="staff"></staff-member>
                    </div>
                </div>

                <div class="customer-queue">
                    <customer v-for="customer in customerQueue" v-bind:customer="customer"></customer>
                </div>

                <div class="managers-office">

                    <div class="interviewees">
                        
                    </div>

                    <div class="rejected-interview">

                    </div>
                </div>

                <div class="statistics">
                    
                </div>
            </div>
        </div>

        <script src="/static/js/vue.js"></script>
        <script src="/static/js/index.js"></script>

    </body>
</html>
