<html>
    <head>
        <title>Pretendaurant</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis|Kavivanar|Muli" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/animate.css">
        <link rel="stylesheet" href="/static/css/index.css">

    </head>

    <body>
        <div id="app">
        
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="time" v-text="currentTime">00:00</div>

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Pretendaraunt</a>

                    </div>
                </div>
            </nav>

            <div>

                <div class="container-fluid wrapper cashiers">
                    <div class="row title">
                        Cashiers
                    </div>
                    <div class="row">
                        <div v-for="cashier in cashiers">
                            <cashier v-bind:staff="cashier"></cashier>
                        </div>
                    </div>
                </div>

                <div class="available-staff">
                    Aavilable
                    <div class="available-staff-member" v-for="staff in availableStaff">
                        <staff-member v-bind:staff="staff"></staff-member>
                    </div>
                </div>
                <div class="container-fluid wrapper customers">
                    <div class="row title">
                        Customers                                        
                    </div>

                    <div class="row">
                        <div class="customer-queue">
                            <transition-group name="customer-queue-transition-group" 
                                    enter-active-class="animated fadeInRight"
                                    leave-active-class="animated fadeOut"
                                    >
                                <customer v-for="customer in customerQueue" v-bind:customer="customer" v-bind:key="customer.id"></customer>
                            </transition-group>
                        </div>                    
                    </div>
                </div>


                <div class="managers-office">

                    <div class="interviewees">
                        
                    </div>

                    <div class="rejected-interview">

                    </div>
                </div>

                <div class="statistics">
                    <div class="statistic">
                        <span class="title">Orders Served: </span>
                        <span v-text="totalOrdersServed"></span>
                    </div>


                    <div class="statistic">
                        <span class="title">Served Customers: </span>
                        <span v-text="servedCustomers.length"></span>
                    </div>

                    <div class="statistic">
                        <span class="title">Dissatisfied Customers: </span>
                        <span v-text="dissatisfiedCustomers.length"></span>
                    </div>

                    <div class="statistic">
                        <span class="title">Avgerage Wait Time: </span>
                        <span v-text="averageWaitTimeInMinutes"></span>
                    </div>

                </div>
            </div>

        </div>


        <script src="/static/js/vue.js"></script>
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/index.js"></script>

    </body>
</html>
